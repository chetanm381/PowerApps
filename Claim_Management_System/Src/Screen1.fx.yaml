                DisplayMode: =DisplayMode.View
                DisplayName: =DataSourceInfo([@CMS_Healths],DataSourceInfo.DisplayName,"createdon")
                Fill: =RGBA(0, 0, 0, 0)
                Height: =40
                Required: =false
                Width: =389
                X: =1
                Y: =0
                ZIndex: =2

                DataCardKey2 As label:
                    AutoHeight: =true
                    Height: =34
                    Text: =Parent.DisplayName
                    Width: =Parent.Width - 60
                    Wrap: =false
                    X: =30
                    Y: =10
                    ZIndex: =1

                DataCardValue2 As label:
                    AutoHeight: =true
                    DisplayMode: =Parent.DisplayMode
                    Height: =27
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Text: =Parent.Default
                    Width: =Parent.Width - 60
                    X: =30
                    Y: =DataCardKey2.Y + DataCardKey2.Height + 5
                    ZIndex: =2

