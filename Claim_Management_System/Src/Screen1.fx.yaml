    Container3 As groupContainer.manualLayoutContainer:
        Height: =700
        Width: =1168
        X: =198
        Y: =68
        ZIndex: =2

        Form1 As form:
            DataSource: =CMS_Healths
            Height: =691
            Width: =1168
            Y: =8
            ZIndex: =1

            Name_DataCard1 As typedDataCard.textualEditCard:
                BorderStyle: =BorderStyle.Solid
                DataField: ="new_name"
                Default: =ThisItem.Name
                DisplayMode: =Parent.DisplayMode
                DisplayName: =DataSourceInfo([@CMS_Healths],DataSourceInfo.DisplayName,"new_name")
                Fill: =RGBA(0, 0, 0, 0)
                Height: =50
                MaxLength: =DataSourceInfo([@CMS_Healths], DataSourceInfo.MaxLength, "new_name")
                Required: =true
                Update: =DataCardValue1.Text
                Width: =389
                X: =0
                Y: =0
                ZIndex: =2

