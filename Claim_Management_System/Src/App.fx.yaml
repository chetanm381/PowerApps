App As appinfo:
    BackEnabled: =true
    OnStart: |-
        =ClearCollect(
            ColNav,
            Table(
                {
                    Title: "DashBoard",
                    Icon: Icon.Waffle
                },
                {
                    Title: "Health ",
                    Icon: Icon.Health
                },
                {
                    Title: "Vechicle",
                    Icon: Icon.Cars
                },
                 {
                    Title: "Logout",
                    Icon: Icon.Leave
                }
            )
        );
        Set(
            Colors,{
                backgroundcolor:ColorValue("#146C94"),
                selectedValue:ColorValue("#ffffff"),
                textcolor:ColorValue("#f6f1f1"),
                darktextcolor:ColorValue("#0f647c")
            }
        );
        Set(HtmlText,"DashBoard");
        Reset(Gallery2);
    StartScreen: =PersonaScreen
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

