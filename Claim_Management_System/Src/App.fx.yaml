App As appinfo:
    BackEnabled: =true
    OnStart: |-
        =ClearCollect(
            ColNav,
            Table(
                {
                    Title: "DashBoard",
                    Icon: Icon.Waffle
                },
                {
                    Title: "Health ",
                    Icon: Icon.Health
                },
                {
                    Title: "Vechicle",
                    Icon: Icon.Cars
                },
                 {
                    Title: "Logout",
                    Icon: Icon.Leave
                }
            )
        );
        Set(
            Colors,{
                backgroundcolor:ColorValue("#000000"),
                selectedValue:ColorValue("#ffffff")
            }
        )
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

