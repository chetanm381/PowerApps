App As appinfo:
    BackEnabled: =true
    OnStart: |-
        =Set(
            colors,{
                backgroundcolor:ColorValue("#F0F8FF")
            }
        )
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

