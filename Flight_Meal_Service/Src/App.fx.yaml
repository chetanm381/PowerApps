App As appinfo:
    BackEnabled: =true
    OnStart: |
        =ClearCollect(
            flights,
            [
                {
                    from: "Delhi",
                    to: "Chennai",
                    Date: "20/12/2023"
                },
                {
                    from: "Delhi",
                    to: "Chennai",
                    Date: "20/12/2023"
                }
            ]
        );
        ClearCollect(
            Details,
            [
                {
                    CrewMember: "Chetan",
                    Number: "#01234",
                    from: "Delhi",
                    to: "Chennai",
                    Date: "20/12/2023",
                    DepartureTime: "4:00 PM",
                    ArrivalTime: "7:00 PM"
                },
                {
                    CrewMember: "Gourav",
                    Number: "#01234",
                    from: "Delhi",
                    to: "Chennai",
                    Date: "20/12/2023",
                    DepartureTime: "4:00 PM",
                    ArrivalTime: "7:00 PM"
                }
            ]
        );
        LoadData(
            crew,
            "crewdata"
        );
        If(
            isConnected,
            
            ForAll(
                crew,
                Patch(
                    FMS_Crew_Members,
                    Defaults(FMS_Crew_Members),
                    {Crew_Member_Name: ThisRecord.Crew_Member_Name}
                )
            );
            Collect(
                updatedCrew,
                ForAll(FMS_Crew_Members,ThisRecord)
            )
        );
        Set(
            colors,
            ColorValue("#f1f6f8")
        );
    StartScreen: =Screen2
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

