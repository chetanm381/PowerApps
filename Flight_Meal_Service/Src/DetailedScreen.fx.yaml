            OnSelect: |
                =Set(
                    isConnected,
                    Connection.Connected
                );
                
                    If(
                        isConnected,Patch(FMS_Flights,{ID:selectedFlight.ID},
                        {To:"UpdatedFromConnected"}
                        );
                        Refresh(FMS_Flights);
                        Clear(UpdatedFlightData);
                        Collect(UpdatedFlightData,FMS_Flights);
                        Clear(loadflights);
                        Collect(loadflights,UpdatedFlightData);
