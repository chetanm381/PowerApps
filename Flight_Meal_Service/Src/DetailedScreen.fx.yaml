DetailedScreen As screen:

    DS_BackgroundContainer As groupContainer.manualLayoutContainer:
        Fill: =colors.backgroundcolor
        Height: =Parent.Height
        Width: =Parent.Width
        ZIndex: =1

        DS_Navbar As groupContainer.manualLayoutContainer:
            Height: =Parent.Height*.07
            Width: =640
            ZIndex: =1

        Button1 As button:
            Height: =70
            OnSelect: |
                =Set(
                    isConnected,
                    Connection.Connected
                );
                If(
                    isConnected,
                    Patch(
                        FMS_Crew_Members,
                        Defaults(FMS_Crew_Members),
                        {   
                            Crew_Member_Name:"Aditi Sharma"
                        }
                    );SaveData(
                        crew,
                        "saveflightdata"
                    );,
                    Collect(
                        crew,
                        {   
                            Crew_Member_Name:"Aditi Sharma"
                        }
                    );
                    SaveData(
                        flights,
                        "saveflightdata"
                    );
                    
                );
            Size: =24
            Text: ="Button"
            Width: =280
            X: =80
            Y: =302
            ZIndex: =2

