DetailedScreen As screen:

    DS_BackgroundContainer As groupContainer.manualLayoutContainer:
        Fill: =Color.Blue
        Height: =Parent.Height
        Width: =Parent.Width
        ZIndex: =1

        DS_Navbar As groupContainer.manualLayoutContainer:
            Height: =Parent.Height*.07
            Width: =640
            ZIndex: =1

        Button1 As button:
            Height: =70
            OnSelect: |
                =Set(
                    isConnected,
                    Connection.Connected
                );
                If(
                    isConnected,
                    Patch(
                        FMS_Crew_Members,
                        Defaults(FMS_Crew_Members),
                        {Crew_Member_Name: "Aditi Sharma"}
                    );
                    SaveData(
                        crew,
                        "crewdata"
                    );
                    ,
                    Collect(
                        crew,
                        {Crew_Member_Name: "Aditi Sharma"}
                    );
                    SaveData(
                        crew,
                        "crewdata"
                    );
                    
                );
            Size: =24
            Text: ="Button"
            Width: =280
            X: =97
            Y: =302
            ZIndex: =2

        Gallery1 As gallery.galleryVertical:
            DelayItemLoading: =true
            Items: =crew
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(280, Self.Width - 60), Min(280, Self.Height - 60))
            Y: =444
            ZIndex: =3

            Label1 As label:
                Height: =70
                OnSelect: =Select(Parent)
                Size: =21
                Text: =ThisItem.Crew_Member_Name
                Width: =560
                X: =40
                Y: =40
                ZIndex: =1

    Button2 As button:
        Height: =70
        OnSelect: |-
            =Collect(
                    updatedCrew,
                    ForAll(FMS_Crew_Members,{Crew_Member_Name: ThisRecord.Crew_Member_Name})
                );
        Size: =24
        Text: ="Button"
        Width: =280
        X: =140
        Y: =734
        ZIndex: =2

