Dish_Menu As screen:
    OnVisible: |-
        =ClearCollect(
            GalleryData,Filter(FMS_Quantity,flight_id=Flightvalue_popup.ID)
        );

    Dishes_containerHeader As groupContainer.manualLayoutContainer:
        Fill: =RGBA(22, 151, 170, 1)
        Height: =89
        Width: =640
        ZIndex: =1

        Label2 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Bold
            Height: =89
            PaddingLeft: =15
            Size: =20
            Text: ="Meals Inventory"
            Width: =560
            X: =33
            ZIndex: =1

        Image2 As image:
            Height: =89
            Image: ='menu (1)'
            Width: =66
            X: =9
            ZIndex: =3

    Gallery3 As gallery.galleryVertical:
        DelayItemLoading: =true
        Height: =929
        Items: =Filter(FMS_Quantity, flight_id=Flightvalue_popup.ID)
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =218
        Transition: =Transition.Pop
        Y: =111
        ZIndex: =2

        Container2 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.Semibold
            Fill: =RGBA(22, 151, 170, 1)
            Height: =191
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            Width: =578
            X: =28
            Y: =8
            ZIndex: =10

            Price As label:
                Color: =RGBA(255, 255, 255, 1)
                Height: =27
                OnSelect: =true
                Text: =LookUp(FMS_Dishes,ID=ThisItem.dish_id).Dish_Price
                Width: =99
                X: =69
                Y: =63
                ZIndex: =1

            Description As label:
                Color: =RGBA(255, 255, 255, 1)
                Height: =103
                Size: =10
                Text: =LookUp(FMS_Dishes,ID=ThisItem.dish_id).Dish_Description
                VerticalAlign: =VerticalAlign.Top
                Width: =278
                X: =69
                Y: =99
                ZIndex: =2

            Label8_1 As label:
                Color: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Bold
                Height: =46
                Size: =18
                Text: =LookUp(FMS_Dishes, ID=ThisItem.dish_id).Dish_Name
                Tooltip: =
                Width: =493
                X: =69
                Y: =25
                ZIndex: =3

            Quantity As text:
                BorderColor: =RGBA(255, 255, 255, 1)
                Default: =""
                Format: =TextFormat.Number
                Height: =29
                HintText: ="Enter Quantity"
                RadiusBottomLeft: =10
                RadiusBottomRight: =10
                RadiusTopLeft: =10
                RadiusTopRight: =10
                Size: =10
                Width: =113
                X: =449
                Y: =112
                ZIndex: =7

            Image1 As image:
                Height: =50
                Image: =lunch
                Width: =50
                X: =19
                Y: =40
                ZIndex: =8

            Label1 As label:
                Color: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Semibold
                Height: =20
                Size: =8
                Text: |-
                    ="Remaining Quantity : "&ThisItem.Quantity
                Width: =147
                X: =425
                Y: =10
                ZIndex: =9

            Icon4 As icon.Tag:
                Color: =RGBA(255, 255, 255, 1)
                Height: =20
                Icon: =Icon.Tag
                Width: =20
                X: =405
                Y: =10
                ZIndex: =10

    Container1 As groupContainer.manualLayoutContainer:
        Height: =114
        Width: =640
        Y: =1021
        ZIndex: =6

        Button10 As button:
            Fill: =RGBA(22, 151, 170, 1)
            Height: =70
            OnSelect: |-
                =ClearCollect(updData,Gallery3.AllItems);
                
                
                ForAll(
                   updData,
                    Patch(
                       FMS_Quantity,
                        {ID:updData[@ID]},
                        {
                            required_Quantity: Quantity.Text
                        
                        }
                    )
                );
                Refresh(FMS_Quantity);
            Size: =24
            Text: ="Save Order"
            Width: =280
            X: =196
            Y: =26
            ZIndex: =1

