Dish_Menu As screen:
    OnVisible: |-
        =ClearCollect(
            GalleryData,Filter(FMS_Quantity,flight_id=Flightvalue_popup.ID)
        );

    Dishes_containerHeader As groupContainer.manualLayoutContainer:
        Fill: =RGBA(72, 144, 241, 1)
        Height: =89
        Width: =640
        ZIndex: =1

        Label2 As label:
            FontWeight: =FontWeight.Semibold
            Height: =89
            PaddingLeft: =15
            Size: =20
            Text: ="Meals in Inventory"
            Width: =560
            ZIndex: =1

    Gallery3 As gallery.galleryVertical:
        DelayItemLoading: =true
        Height: =864
        Items: =FMS_Dishes_1
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =183
        Y: =157
        ZIndex: =2

        Container2 As groupContainer.manualLayoutContainer:
            Height: =182
            Width: =630
            ZIndex: =10

            Label5 As label:
                FontWeight: =FontWeight.Bold
                Height: =35
                OnSelect: =Select(Parent)
                Size: =20
                Text: =LookUp(FMS_Dishes,ID=ThisItem.dish_id).Dish_Price
                Width: =99
                X: =27
                Y: =85
                ZIndex: =1

            Label8 As label:
                Height: =50
                OnSelect: =Select(Parent)
                Size: =12
                Text: =LookUp(FMS_Dishes,ID=ThisItem.dish_id).Dish_Description
                Width: =463
                X: =17
                Y: =120
                ZIndex: =2

            Label8_1 As label:
                FontWeight: =FontWeight.Bold
                Height: =50
                OnSelect: =Select(Parent)
                Size: =21
                Text: =ThisItem.Dish_Name
                Width: =463
                X: =27
                Y: =35
                ZIndex: =3

            Rectangle7 As rectangle:
                BorderColor: =RGBA(219, 219, 219, 1)
                Fill: =RGBA(219, 219, 219, 1)
                Height: =2
                Width: =502
                X: =60
                Y: =180
                ZIndex: =4

            Circle1 As circle:
                Height: =10
                Width: =10
                X: =17
                Y: =55
                ZIndex: =5

            Label4 As label:
                Height: =38
                Size: =15
                Text: ="Remaining Balance"
                Width: =224
                X: =406
                Y: =132
                ZIndex: =6

            Quantity As text:
                Default: ="-- Enter --"
                Height: =55
                Size: =21
                Width: =147
                X: =452
                Y: =55
                ZIndex: =7

    Container1 As groupContainer.manualLayoutContainer:
        Height: =114
        Width: =640
        Y: =1021
        ZIndex: =6

        Button10 As button:
            Height: =70
            OnSelect: |-
                =ClearCollect(updData,Gallery3.AllItems);
                
                
                ForAll(
                   updData,
                    Patch(
                       FMS_Quantity,
                        {ID:updData[@ID]},
                        {
                            required_Quantity: Quantity.Text
                        
                        }
                    )
                );
                Refresh(FMS_Quantity);
            Size: =24
            Text: ="Save Order"
            Width: =280
            X: =196
            Y: =26
            ZIndex: =1

