Dish_Menu As screen:
    OnVisible: |
        =ClearCollect(
            GalleryData,Filter(FMS_Quantity,flight_id=Flightvalue_popup.ID)
        );
        Clear(galleryItems);
        Reset(Gallery3.)

    Dishes_containerHeader As groupContainer.manualLayoutContainer:
        Fill: =RGBA(22, 151, 170, 1)
        Height: =89
        Width: =640
        ZIndex: =1

        Label2 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Bold
            Height: =89
            PaddingLeft: =15
            Size: =20
            Text: ="Meals Inventory"
            Width: =560
            X: =33
            ZIndex: =1

        Image2 As image:
            Height: =89
            Image: ='menu (1)'
            Width: =66
            X: =33
            ZIndex: =3

        Arrow1 As arrow.backArrow:
            Fill: =RGBA(255, 255, 255, 1)
            OnSelect: |-
                =
                Back();
            X: =562
            Y: =19
            ZIndex: =4

    Gallery3 As gallery.galleryVertical:
        DelayItemLoading: =true
        Height: =855
        Items: =Filter(DD_fms_quantity, flight_id=Text(Flightvalue_popup.ID))
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        Selectable: =false
        TemplateSize: =219
        Transition: =Transition.Pop
        Width: =639
        Y: =167
        ZIndex: =2

        Container2 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.Semibold
            Fill: =RGBA(22, 151, 170, 1)
            Height: =212
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            Width: =576
            X: =28
            Y: =8
            ZIndex: =10

            Price As label:
                Color: =RGBA(255, 255, 255, 1)
                Height: =39
                OnSelect: =true
                Text: =LookUp(DD_fms_dishes,ID=Value(ThisItem.dish_id)).Dish_Price
                Width: =99
                X: =64
                Y: =71
                ZIndex: =1

            Description As label:
                Color: =RGBA(255, 255, 255, 1)
                Height: =92
                Size: =10
                Text: =LookUp(DD_fms_dishes,ID=Value(ThisItem.dish_id)).Dish_Description
                VerticalAlign: =VerticalAlign.Top
                Width: =278
                X: =64
                Y: =110
                ZIndex: =2

            Label8_1 As label:
                Color: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Bold
                Height: =62
                Size: =20
                Text: =LookUp(DD_fms_dishes,ID=Value(ThisItem.dish_id)).Dish_Name
                Tooltip: =
                Width: =493
                X: =64
                Y: =25
                ZIndex: =3

            Image1 As image:
                Height: =50
                Image: =lunch
                Width: =50
                X: =14
                Y: =37
                ZIndex: =8

            Label1 As label:
                BorderStyle: =BorderStyle.None
                Color: =RGBA(22, 151, 170, 1)
                Fill: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Semibold
                Height: =25
                Size: =8
                Text: |-
                    ="Remaining Quantity : "&ThisItem.Quantity
                Width: =147
                X: =431
                ZIndex: =9

            Icon4 As icon.Tag:
                Color: =RGBA(22, 151, 170, 1)
                Fill: =RGBA(255, 255, 255, 1)
                FocusedBorderThickness: =0
                Height: =25
                Icon: =Icon.Tag
                Width: =25
                X: =406
                ZIndex: =10

        RequiredQuantityWW As slider:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            Default: =0
            HandleSize: =15
            Height: =38
            HoverBorderColor: =ColorFade(Self.HandleFill, 30%)
            Max: =ThisItem.Quantity
            OnChange: =
            OnSelect: =
            RailFill: =RGBA(255, 255, 255, 1)
            RailThickness: =2
            Reset: =true
            ValueFill: =RGBA(255, 255, 255, 1)
            Width: =139
            X: =448
            Y: =99
            ZIndex: =13

        Label3 As label:
            Color: =RGBA(255, 255, 255, 1)
            Height: =43
            OnSelect: =Select(Parent)
            PaddingLeft: =0
            Size: =14
            Text: ="Select Quantity "
            Width: =139
            X: =448
            Y: =56
            ZIndex: =14

        Label5 As label:
            Align: =Align.Right
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Semibold
            Height: =37
            OnSelect: =Select(Parent)
            Size: =10
            Text: |-
                ="Items in Cart : "&If(And(RequiredQuantityWW.Value=0,Value(TextInput5.Text)>0),0,RequiredQuantityWW.Value)
            Visible: =If(RequiredQuantityWW.Value>0,true,false)
            Width: =217
            X: =370
            Y: =183
            ZIndex: =15

        TextInput5 As text:
            Default: =RequiredQuantityWW.Value
            Format: =TextFormat.Number
            Height: =70
            Size: =21
            Visible: =false
            Width: =560
            X: =44
            Y: =173
            ZIndex: =16

    Container1 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.None
        Fill: =RGBA(237, 237, 237, 1)
        Height: =99
        Width: =640
        Y: =1037
        ZIndex: =6

        Container3 As groupContainer.manualLayoutContainer:
            Fill: =RGBA(22, 151, 170, 1)
            Height: =61
            RadiusBottomLeft: =15
            RadiusBottomRight: =15
            RadiusTopLeft: =15
            RadiusTopRight: =15
            Width: =391
            X: =32
            Y: =13
            ZIndex: =2

            Rectangle2 As rectangle:
                Fill: =RGBA(22, 151, 170, 1)
                Height: =49
                Width: =588
                ZIndex: =1

            Label4 As label:
                Color: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Semibold
                Height: =61
                Size: =15
                Text: ="Total Items"
                Width: =249
                X: =50
                ZIndex: =2

            Icon2 As icon.ShoppingCart:
                Color: =RGBA(255, 255, 255, 1)
                Height: =30
                Icon: =Icon.ShoppingCart
                Width: =50
                Y: =13
                ZIndex: =4

            Label6 As label:
                Align: =Align.Center
                Color: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Bold
                Height: =61
                Size: =18
                Text: =Sum(Gallery3.AllItems,RequiredQuantityWW.Value)
                Width: =96
                X: =295
                ZIndex: =5

        Container5 As groupContainer.manualLayoutContainer:
            Fill: =RGBA(22, 151, 170, 1)
            Height: =61
            RadiusBottomLeft: =15
            RadiusBottomRight: =15
            RadiusTopLeft: =15
            RadiusTopRight: =15
            Width: =108
            X: =503
            Y: =13
            ZIndex: =3

            Label7 As label:
                Align: =Align.Center
                Color: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Semibold
                Height: =61
                Size: =10
                Text: ="CheckOut"
                Width: =56
                X: =52
                ZIndex: =1

            Icon5 As icon.Leave:
                Color: =RGBA(255, 255, 255, 1)
                Height: =41
                Icon: =Icon.Leave
                Width: =30
                X: =17
                Y: =10
                ZIndex: =2

            Button4 As button:
                BorderStyle: =BorderStyle.None
                BorderThickness: =0
                Fill: =RGBA(0, 0, 0, 0)
                Height: =61
                HoverFill: =RGBA(0,0,0,0.1)
                OnSelect: |-
                    =ClearCollect(selectedDishes,Gallery3.AllItems);
                    
                    
                    ForAll(
                       selectedDishes,
                        Patch(
                           DD_fms_quantity,
                            {ID:selectedDishes[@ID]},
                            {
                              Quantity: Value(selectedDishes[@Quantity]) - Value(selectedDishes[@RequiredQuantityWW].Value)
                            }
                        )
                    );
                    Back()
                PressedFill: =RGBA(0,0,0,0.1)
                Size: =24
                Text: =""
                Width: =108
                ZIndex: =3

    TextInput2 As text:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        Default: =""
        Height: =48
        HintText: ="Search by Dish Name"
        HoverFill: =RGBA(255, 255, 255, 1)
        PaddingLeft: =If(IsBlank(TextInput2),45+Icon8.Width,45)
        Size: =18
        Width: =560
        X: =40
        Y: =102
        ZIndex: =7

    Icon8 As icon.Search:
        Color: =RGBA(22, 151, 170, 1)
        Height: =31
        Icon: =Icon.Search
        Width: =35
        X: =46
        Y: =110
        ZIndex: =8

    Rectangle6 As rectangle:
        Fill: =RGBA(22, 151, 170, 1)
        Height: =2
        Width: =554
        X: =46
        Y: =150
        ZIndex: =9

