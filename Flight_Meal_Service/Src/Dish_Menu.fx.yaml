                Text: =Sum(CartItems,quantity)
                Width: =96
                X: =472
                ZIndex: =3

            Icon2 As icon.ShoppingCart:
                Color: =RGBA(255, 255, 255, 1)
                Height: =30
                Icon: =Icon.ShoppingCart
                Width: =50
                Y: =9
                ZIndex: =4

