Dish_Menu As screen:
    OnVisible: |-
        =ClearCollect(
            GalleryData,Filter(FMS_Quantity,flight_id=Flightvalue_popup.ID)
        );

    Dishes_containerHeader As groupContainer.manualLayoutContainer:
        Fill: =RGBA(22, 151, 170, 1)
        Height: =89
        Width: =640
        ZIndex: =1

        Label2 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Semibold
            Height: =89
            PaddingLeft: =15
            Size: =20
            Text: ="Meals in Inventory"
            Width: =560
            ZIndex: =1

        Icon2 As icon.Airplane:
            Color: =RGBA(255, 255, 255, 1)
            Height: =51
            Icon: =Icon.Airplane
            Width: =89
            X: =435
            Y: =19
            ZIndex: =2

        Image2 As image:
            Height: =89
            Image: ='menu (1)'
            Width: =66
            ZIndex: =3

    Gallery3 As gallery.galleryVertical:
        DelayItemLoading: =true
        Height: =929
        Items: =Filter(FMS_Quantity, flight_id=Flightvalue_popup.ID)
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =183
        Transition: =Transition.Pop
        Y: =111
        ZIndex: =2

        Container2 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.Semibold
            Fill: =RGBA(22, 151, 170, 1)
            Height: =169
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            Width: =578
            X: =28
            Y: =8
            ZIndex: =10

            Price As label:
                Color: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Bold
                Height: =35
                OnSelect: =true
                Size: =20
                Text: =LookUp(FMS_Dishes,ID=ThisItem.dish_id).Dish_Price
                Width: =99
                X: =27
                Y: =65
                ZIndex: =1

            Description As label:
                Color: =RGBA(255, 255, 255, 1)
                Height: =50
                OnSelect: =Select(Parent)
                Size: =12
                Text: =LookUp(FMS_Dishes,ID=ThisItem.dish_id).Dish_Description
                Width: =463
                X: =17
                Y: =97
                ZIndex: =2

            Label8_1 As label:
                Color: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Bold
                Height: =46
                OnSelect: =Select(Parent)
                Size: =21
                Text: =LookUp(FMS_Dishes, ID=ThisItem.dish_id).Dish_Name
                Tooltip: =
                Width: =440
                X: =60
                Y: =17
                ZIndex: =3

            Rectangle7 As rectangle:
                BorderColor: =RGBA(219, 219, 219, 1)
                Fill: =RGBA(219, 219, 219, 1)
                Height: =2
                Width: =502
                X: =60
                Y: =180
                ZIndex: =4

            Quantity As text:
                BorderColor: =RGBA(255, 255, 255, 1)
                Default: =""
                Height: =46
                HintText: ="Enter Quantity"
                RadiusBottomLeft: =20
                RadiusBottomRight: =20
                RadiusTopLeft: =20
                RadiusTopRight: =20
                Width: =147
                X: =415
                Y: =17
                ZIndex: =7

            Image1 As image:
                Height: =40
                Image: ='hot-food (1)'
                Width: =40
                X: =7
                Y: =17
                ZIndex: =8

    Container1 As groupContainer.manualLayoutContainer:
        Height: =114
        Width: =640
        Y: =1021
        ZIndex: =6

        Button10 As button:
            Height: =70
            OnSelect: |-
                =ClearCollect(updData,Gallery3.AllItems);
                
                
                ForAll(
                   updData,
                    Patch(
                       FMS_Quantity,
                        {ID:updData[@ID]},
                        {
                            required_Quantity: Quantity.Text
                        
                        }
                    )
                );
                Refresh(FMS_Quantity);
            Size: =24
            Text: ="Save Order"
            Width: =280
            X: =196
            Y: =26
            ZIndex: =1

