Dish_Menu As screen:
    OnVisible: |-
        =ClearCollect(
            GalleryData,Filter(FMS_Quantity,flight_id=Flightvalue_popup.ID)
        );

    Dishes_containerHeader As groupContainer.manualLayoutContainer:
        Fill: =RGBA(22, 151, 170, 1)
        Height: =89
        Width: =640
        ZIndex: =1

        Label2 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Bold
            Height: =89
            PaddingLeft: =15
            Size: =20
            Text: ="Meals Inventory"
            Width: =560
            X: =33
            ZIndex: =1

        Image2 As image:
            Height: =89
            Image: ='menu (1)'
            Width: =66
            X: =9
            ZIndex: =3

    Gallery3 As gallery.galleryVertical:
        DelayItemLoading: =true
        Height: =929
        Items: =Filter(FMS_Quantity, flight_id=Flightvalue_popup.ID)
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =226
        Transition: =Transition.Pop
        Y: =111
        ZIndex: =2

        Container2 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.Semibold
            Fill: =RGBA(22, 151, 170, 1)
            Height: =204
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            Width: =578
            X: =28
            Y: =8
            ZIndex: =10

            Price As label:
                Color: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Semibold
                Height: =49
                OnSelect: =true
                Size: =20
                Text: =LookUp(FMS_Dishes,ID=ThisItem.dish_id).Dish_Price
                Width: =99
                X: =84
                Y: =63
                ZIndex: =1

            Description As label:
                Color: =RGBA(255, 255, 255, 1)
                Height: =50
                OnSelect: =Select(Parent)
                Text: =LookUp(FMS_Dishes,ID=ThisItem.dish_id).Dish_Description
                Width: =493
                X: =69
                Y: =122
                ZIndex: =2

            Label8_1 As label:
                Color: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Bold
                Height: =46
                OnSelect: =Select(Parent)
                Size: =21
                Text: =LookUp(FMS_Dishes, ID=ThisItem.dish_id).Dish_Name
                Tooltip: =
                Width: =440
                X: =84
                Y: =23
                ZIndex: =3

            Quantity As text:
                BorderColor: =RGBA(255, 255, 255, 1)
                Default: =""
                Height: =46
                HintText: ="Enter Quantity"
                RadiusBottomLeft: =20
                RadiusBottomRight: =20
                RadiusTopLeft: =20
                RadiusTopRight: =20
                Width: =147
                X: =415
                Y: =17
                ZIndex: =7

            Image1 As image:
                Height: =50
                Image: =lunch
                Width: =50
                X: =20
                Y: =23
                ZIndex: =8

    Container1 As groupContainer.manualLayoutContainer:
        Height: =114
        Width: =640
        Y: =1021
        ZIndex: =6

        Button10 As button:
            Color: =RGBA(36, 124, 138, 1)
            Fill: =RGBA(170, 219, 227, 1)
            Height: =70
            OnSelect: |-
                =ClearCollect(updData,Gallery3.AllItems);
                
                
                ForAll(
                   updData,
                    Patch(
                       FMS_Quantity,
                        {ID:updData[@ID]},
                        {
                            required_Quantity: Quantity.Text
                        
                        }
                    )
                );
                Refresh(FMS_Quantity);
            Size: =24
            Text: ="Save Order"
            Width: =280
            X: =196
            Y: =26
            ZIndex: =1

