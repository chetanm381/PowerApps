                Text: ="Total Items"
                Width: =351
                X: =50
                ZIndex: =2

            Label6 As label:
                Align: =Align.Center
                Color: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Bold
                Height: =49
