        Container2 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.Semibold
            Fill: =RGBA(22, 151, 170, 1)
            Height: =212
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            Width: =576
            X: =28
            Y: =8
            ZIndex: =10

            Price As label:
                Color: =RGBA(255, 255, 255, 1)
                Height: =39
                OnSelect: =true
                Text: =LookUp(FMS_Dishes,ID=ThisItem.dish_id).Dish_Price
                Width: =99
                X: =85
                Y: =60
                ZIndex: =1

            Description As label:
                Color: =RGBA(255, 255, 255, 1)
                Height: =92
                Size: =10
                Text: =LookUp(FMS_Dishes,ID=ThisItem.dish_id).Dish_Description
                VerticalAlign: =VerticalAlign.Top
                Width: =278
                X: =85
                Y: =99
                ZIndex: =2

            Label8_1 As label:
                Color: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Bold
                Height: =46
                Size: =18
                Text: =LookUp(FMS_Dishes, ID=ThisItem.dish_id).Dish_Name
                Tooltip: =
                Width: =493
                X: =85
                Y: =25
                ZIndex: =3

            Image1 As image:
                Height: =50
                Image: =lunch
                Width: =50
                X: =35
                Y: =37
                ZIndex: =8

            Label1 As label:
                BorderStyle: =BorderStyle.None
                Color: =RGBA(22, 151, 170, 1)
                Fill: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Semibold
                Height: =25
                Size: =8
                Text: |-
                    ="Remaining Quantity : "&ThisItem.Quantity
                Width: =147
                X: =431
                ZIndex: =9

            Icon4 As icon.Tag:
                Color: =RGBA(22, 151, 170, 1)
                Fill: =RGBA(255, 255, 255, 1)
                FocusedBorderThickness: =0
                Height: =25
                Icon: =Icon.Tag
                Width: =25
                X: =406
                ZIndex: =10

        RequiredQuantityWW As slider:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            Default: =0
            HandleSize: =15
            Height: =38
            HoverBorderColor: =ColorFade(Self.HandleFill, 30%)
            Max: =ThisItem.Quantity
            OnChange: |-
                =If(
                    IsBlank(
                        LookUp(
                            CartItems,
                            dish_Id = ThisItem.dish_id
                        )
                    ),
                    Collect(
                        CartItems,
                        {
                            dish_Id: ThisItem.dish_id,
                            dish_name: LookUp(
                                FMS_Dishes,
                                ID = ThisItem.dish_id
                            ).Dish_Name,
                            price: LookUp(
                                FMS_Dishes,
                                ID = ThisItem.dish_id
                            ).Dish_Price,
                            quantity: RequiredQuantityWW.Value
                        }
                    ),
                    Update(
                        CartItems,
                        LookUp(CartItems,dish_Id=ThisItem.dish_id),
                        {
                            dish_Id: ThisItem.dish_id,
                            dish_name: LookUp(
                                FMS_Dishes,
                                ID = ThisItem.dish_id
                            ).Dish_Name,
                            price: LookUp(
                                FMS_Dishes,
                                ID = ThisItem.dish_id
                            ).Dish_Price,
                            quantity: RequiredQuantityWW.Value
                        }
                    )
                )
            OnSelect: =
            RailFill: =RGBA(255, 255, 255, 1)
            RailThickness: =2
            ValueFill: =RGBA(255, 255, 255, 1)
            Width: =139
            X: =448
            Y: =99
            ZIndex: =13

        Label3 As label:
            Color: =RGBA(255, 255, 255, 1)
            Height: =43
            OnSelect: =Select(Parent)
            PaddingLeft: =0
            Size: =14
            Text: ="Select Quantity "
            Width: =139
            X: =448
            Y: =55
            ZIndex: =14

        Label5 As label:
            Align: =Align.Right
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Semibold
            Height: =37
            OnSelect: =Select(Parent)
            Size: =10
            Text: |-
                ="No. of This Item in Cart : "&RequiredQuantityWW.Value
            Width: =217
            X: =370
            Y: =183
            ZIndex: =15

    Container1 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =150
        Width: =640
        Y: =985
        ZIndex: =6

        Button10 As button:
            Fill: =RGBA(22, 151, 170, 1)
            Height: =48
            HoverFill: =ColorFade(Self.Fill, -20%)
            OnSelect: |-
                =ClearCollect(updData,Gallery3.AllItems);
                
                
                ForAll(
                   updData,
                    Patch(
                       FMS_Quantity,
                        {ID:updData[@ID]},
                        {
                          Quantity: Value(updData[@Quantity]) - Value(updData[@RequiredQuantityWW].Value)
                        }
                    )
                );
                
                Refresh(FMS_Quantity);
                Back()
            Size: =18
            Text: ="Save Order"
            Width: =220
            X: =213
            Y: =81
            ZIndex: =1

        Container3 As groupContainer.manualLayoutContainer:
            Fill: =RGBA(22, 151, 170, 1)
            Height: =49
