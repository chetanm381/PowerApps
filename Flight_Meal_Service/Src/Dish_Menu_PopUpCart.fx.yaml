                Y: =60
                ZIndex: =1

            Description_1 As label:
                Color: =RGBA(255, 255, 255, 1)
                Height: =92
                Size: =10
                Text: =LookUp(FMS_Dishes,ID=ThisItem.dish_id).Dish_Description
                VerticalAlign: =VerticalAlign.Top
