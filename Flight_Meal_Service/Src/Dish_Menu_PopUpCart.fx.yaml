                ZIndex: =8

            Label1_1 As label:
                BorderStyle: =BorderStyle.None
                Color: =RGBA(22, 151, 170, 1)
                Fill: =RGBA(255, 255, 255, 1)
                FontWeight: =FontWeight.Semibold
                Height: =25
                Size: =8
                Text: |-
                    ="Remaining Quantity : "&ThisItem.Quantity
                Width: =147
                X: =429
                ZIndex: =9

            Icon4_1 As icon.Tag:
                Color: =RGBA(22, 151, 170, 1)
                Fill: =RGBA(255, 255, 255, 1)
                FocusedBorderThickness: =0
                Height: =25
                Icon: =Icon.Tag
                Width: =25
                X: =406
                ZIndex: =10

        RequiredQuantityWW_1 As slider:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            Default: =0
            HandleSize: =15
            Height: =38
            HoverBorderColor: =ColorFade(Self.HandleFill, 30%)
            Max: =ThisItem.Quantity
            OnChange: |-
                =If(
                    IsBlank(
                        LookUp(
                            CartItems,
                            dish_Id = ThisItem.dish_id
                        )
                    ),
                    Collect(
                        CartItems,
                        {
                            dish_Id: ThisItem.dish_id,
                            dish_name: LookUp(
                                FMS_Dishes,
                                ID = ThisItem.dish_id
                            ).Dish_Name,
                            price: LookUp(
                                FMS_Dishes,
                                ID = ThisItem.dish_id
                            ).Dish_Price,
                            quantity: RequiredQuantityWW_1.Value
                        }
                    ),
                    Update(
                        CartItems,
                        LookUp(CartItems,dish_Id=ThisItem.dish_id),
                        {
                            dish_Id: ThisItem.dish_id,
                            dish_name: LookUp(
                                FMS_Dishes,
                                ID = ThisItem.dish_id
                            ).Dish_Name,
                            price: LookUp(
                                FMS_Dishes,
                                ID = ThisItem.dish_id
                            ).Dish_Price,
                            quantity: RequiredQuantityWW_1.Value
                        }
                    )
                )
            OnSelect: |-
                =If(
                    IsBlank(
                        LookUp(
                            CartItems,
                            dish_Id = ThisItem.dish_id
                        )
                    ),
                    Collect(
                        CartItems,
                        {
                            dish_Id: ThisItem.dish_id,
                            dish_name: LookUp(
                                FMS_Dishes,
                                ID = ThisItem.dish_id
                            ).Dish_Name,
                            price: LookUp(
                                FMS_Dishes,
                                ID = ThisItem.dish_id
                            ).Dish_Price,
                            quantity: RequiredQuantityWW_1.Value
                        }
                    ),
                    Update(
                        CartItems,
                        {dish_Id: ThisItem.dish_id},
                        {
                            dish_Id: ThisItem.dish_id,
                            dish_name: LookUp(
                                FMS_Dishes,
                                ID = ThisItem.dish_id
                            ).Dish_Name,
                            price: LookUp(
                                FMS_Dishes,
                                ID = ThisItem.dish_id
                            ).Dish_Price,
                            quantity: RequiredQuantityWW_1.Value
                        }
                    )
                )
            RailFill: =RGBA(255, 255, 255, 1)
            RailThickness: =2
            ValueFill: =RGBA(255, 255, 255, 1)
            Width: =139
            X: =448
            Y: =99
            ZIndex: =13

        Label3_1 As label:
            Color: =RGBA(255, 255, 255, 1)
            Height: =19
            OnSelect: =Select(Parent)
            PaddingLeft: =0
            Size: =10
            Text: ="Select Quantity "
            Width: =114
            X: =448
            Y: =80
            ZIndex: =14

        Label5_1 As label:
            Align: =Align.Right
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Semibold
            Height: =21
            OnSelect: =Select(Parent)
            Size: =8
            Text: |-
                ="No. of This Item in Cart : "&RequiredQuantityWW_1.Value
            Width: =560
            X: =31
            Y: =196
            ZIndex: =15

    Container1_1 As groupContainer.manualLayoutContainer:
        DropShadow: =DropShadow.None
        Height: =150
        Width: =640
        Y: =985
        ZIndex: =6

        Button10_1 As button:
            Fill: =RGBA(22, 151, 170, 1)
            Height: =48
            HoverFill: =ColorFade(Self.Fill, -20%)
            OnSelect: |-
                =ClearCollect(updData,Gallery3_1.AllItems);
                
                
                ForAll(
                   updData,
                    Patch(
                       FMS_Quantity,
                        {ID:updData[@ID]},
                        {
                          Quantity: Value(updData[@Quantity]) - Value(updData[@RequiredQuantityWW_1].Value)
                        }
                    )
                );
                
                Refresh(FMS_Quantity);
                Back()
            Size: =18
            Text: ="Save Order"
            Width: =220
            X: =213
            Y: =81
            ZIndex: =1

