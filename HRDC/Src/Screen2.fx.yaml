                    =If(
                        And(
                            Dropdown2.SelectedText.Value = "All",
                            Dropdown2_1.SelectedText.Value = "All"
                        ),
                        UserData,
                        If(
                            And(
                                Dropdown2.SelectedText.Value = "All",
                                Dropdown2_1.SelectedText.Value <> "All"
                            ),
                            Filter(
                                UserData,
                                Company = Dropdown2_1.SelectedText.Value
                            ),
                            If(
                                And(
                                    Dropdown2.SelectedText.Value <> "All",
                                    Dropdown2_1.SelectedText.Value = "All"
                                ),
                                Filter(UserData,userRole=Dropdown2.SelectedText.Value),
                                Filter(UserData,userRole=Dropdown2.SelectedText.Value And Company=Dropdown2_1.SelectedText.Value)
                            )
                        )
