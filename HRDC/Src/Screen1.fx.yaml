                    =Set(
                        warningname,
                        If(
                            IsBlank(TextInput1),
                            true,
                            false
                        )
                    );
                    Set(
                        warninguserrole,
                        If(
                            Dropdown1.SelectedText.Value = "Select your User Role",
                            true,
                            false
                        )
                    );
                    Set(
                        warningCompany,
                        If(
                            And(Dropdown1_1.SelectedText.Value = "Select Your Entity",Dropdown1.SelectedText.Value<>"SuperUser"),
                            true,
                            false
                        )
                    );
                    Set(
                        warningEmpID,
                        If(
                            IsBlank(TextInput1_1),
                            true,
                            false
                        )
                    );
                    If(
                        Or(
                            warningname,
                            warningCompany,
                            warninguserrole,
                            warningEmpID
                        ),
                        Notify(
                            "Please Fill all fields",
                            NotificationType.Error
                        ),
                        If(
                            IsBlank(selecteditem),
                            Set(
                                id,
                                Last(UserData).ID + 1
                            );
                            Collect(
                                UserData,
                                {
                                    ID: id,
                                    Name: TextInput1.Text,
                                    EmpId:TextInput1_1.Text,
                                    Entity: Dropdown1_1.SelectedText.Value,
                                    userRole: Dropdown1.SelectedText.Value
                                }
                            ),
                            Update(
                                UserData,
                                LookUp(
                                    UserData,
                                    ID = selecteditem.ID
                                ),
                                {
                                    ID: selecteditem.ID,
                                    Name: TextInput1.Text,EmpId:TextInput1_1.Text,
                                    Entity: If(
                                        Dropdown1_1.SelectedText.Value = "SuperUser",
                                        "-",
                                        Dropdown1_1.SelectedText.Value
                                    ),
                                    userRole: Dropdown1.SelectedText.Value
                                }
                            )
                        );
                        Reset(TextInput1);
                        Back();
                        Set(
                            warningname,
                            false
                        );
                        Set(
                            warninguserrole,
                            false
                        );
                        Set(
                            warningCompany,
                            false
                        );
                        Set(
                            warningEmpID,
                            false
                        );
                        
