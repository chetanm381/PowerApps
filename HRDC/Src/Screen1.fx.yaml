                    =Set(warningname,If(IsBlank(TextInput1),true,false));
                    Set(warninguserrole,If(Dropdown1.SelectedText.Value = "Select your User Role",true,false));
                    Set(warningCompany,If( Dropdown1_1.SelectedText.Value = "Select your Company Name",true,false));
                    
                    If(
                        Or(
                            warningname,warningCompany,warninguserrole
                        ),
                        Notify("Please Fill all fields",NotificationType.Error),
                        If(
                            IsBlank(selecteditem),
                            Set(
                                id,
                                Last(UserData).ID + 1
                            );
                            Collect(
                                UserData,
                                {
                                    ID: id,
                                    Name: TextInput1.Text,
                                    Company: Dropdown1_1.SelectedText.Value,
                                    userRole: Dropdown1.SelectedText.Value
                                }
                            ),
                            Update(
                                UserData,
                                LookUp(
                                    UserData,
                                    ID = selecteditem.ID
                                ),
                                {
                                    ID: selecteditem.ID,
                                    Name: TextInput1.Text,
                                    Company: Dropdown1_1.SelectedText.Value,
                                    userRole: Dropdown1.SelectedText.Value
                                }
                            )
                        );
                        Reset(TextInput1);
                        Back();
                        Set(warningname,false);
                    Set(warninguserrole,false);
                    Set(warningCompany,false);
                        
                    );
